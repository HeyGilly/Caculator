<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">
        <meta name="creator" content="Nicholas 'Gilly' Gilmore">
        <meta name="subject" content="Sunday Projects">
        <meta name="description" content=" Creating a calculator with Vanilla JS, Bootstrap">
        <!--Bootstrap Css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Personal StyleSheet -->
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <title>Calculator</title>
    </head>
    <body class="">

        <header class="navbar bg-white shadow">
            <h1 class="pt-4 pb-2 text-uppercase text-center w-75 mx-auto">Vanilla Javascript Calculator</h1>
        </header>

        <main id="calculator" class="container d-flex align-items-center justify-content-center">
            <div id="buttonsContainer" class="gridContainer d-grid gap-2 p-4">
                <div class="input" id="input"></div>
                <!--  1st row -->
                <button class="plus" value="+">+</button>
                <button class="minus" value="-">-</button>
                <button class="times" value="*">&times;</button>
                <button class="divide" value="/">&divide;</button>
                <!--  2nd row -->
                <button class="one" id="one" value="1">1</button>
                <button class="two" value="2">2</button>
                <button class="three" value="3">3</button>
                <!--  3nd row -->
                <button class="four" value="4">4</button>
                <button class="five" value="5">5</button>
                <button class="six" value="6">6</button>
                <!--  4th row -->
                <button class="seven" value="7">7</button>
                <button class="eight" value="8">8</button>
                <button class="nine" value="9">9</button>
                <!-- 4th row -->
                <button class="zero" value="0">0</button>
                <!-- enter-->
                <button class="equal" value="=">=</button>
                <!-- clear -->
                <button class="clear" id="clear" value="clear">C</button>
                <!-- period -->
                <button class="period" value=".">.</button>
            </div>
        </main>

    <footer class="bg-black position-absolute bottom-0 w-100 p-2">
        <small class="text-white d-flex justify-content-center">	&copy; HeyGilly</small>
    </footer>


    </body>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Personal JS-->
    <script src="js/caculator.js"></script>
</html>
